<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <i class="fa-solid fa-angle-left fa-10x previous"></i>
      <div class="active pokemon">
        <img src="images/001.png" alt="Bulbasaur">
      </div>
      <div class="hidden pokemon">
        <img src="images/004.png" alt="Charmander">
      </div>
      <div class="hidden pokemon">
        <img src="images/007.png" alt="Squirtle">
      </div>
      <div class="hidden pokemon">
        <img src="images/025.png" alt="Pikachu">
      </div>
      <div class="hidden pokemon">
        <img src="images/039.png" alt="Jigglypuff">
      </div>
      <i class="fa-solid fa-angle-right fa-10x next"></i>
    </div>
  </div>
  <div class="container">
    <i class="fa-solid fa-circle fa-lg"></i>
    <i class="fa-regular fa-circle fa-lg"></i>
    <i class="fa-regular fa-circle fa-lg"></i>
    <i class="fa-regular fa-circle fa-lg"></i>
    <i class="fa-regular fa-circle fa-lg"></i>
  </div>
  <script src="main.js"></script>
</body>
</html>
